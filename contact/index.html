---
layout: default
title: "Contact"
---
<h1>Contact Me</h1>
<div class="figureAlt">
  <form id="contactForm" action="http://formspree.io/freqnlabs@gmail.com" method="POST">
    <div class="contactLeft">
      <input class="contactbg" type="text" name="_firstname" placeholder="First Name*" autofocus="true" />
      <input class="contactbg" type="text" name="_lastname" placeholder="Last Name*" autofocus="true" />
    </div>
    <div class="contactRight">
      <input class="contactbg" type="email" name="_replyto" placeholder="Email*">
      <input class="contactbg" type="text" name="_subject" placeholder="Subject*" />
    </div>
    <input type="text" name="_gotcha" style="display:none" />
    <textarea class="contactbg" name="body" placeholder="Type a message"></textarea>
    <input type="hidden" name="_next" value="/confirm" />
    <input id="submitBtn" type="submit" value="Send">
  </form>
</div>
