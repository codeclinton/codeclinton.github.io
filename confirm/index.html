title: "Contact"

<h3 id="confirm">Thank you for your message.</h3>
<br>
<script type="text/javascript">
  var ss = 3;
  function countdown() {
    ss = ss-1;
    if (ss<0) {
      window.location="/contact";
    } else {
      document.getElementById("countdown").innerHTML=ss;
      window.setTimeout("countdown()", 1000);
    }
  }
</script>
<body onload="countdown()">
<center>
<h3>Redirecting in <span id="countdown" style="color:green">3</span> seconds</h3>
</center>
</body>
