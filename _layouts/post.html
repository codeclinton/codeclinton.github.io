---
layout: default
---
<p class="date">{{ page.date | date: "%B %e, %Y" }}</p>
<h1 class="words">{{ page.title }}</h1>
{{ content }}
<div class="shareRow">
  <a class="twitter-icon shareButton" href="https://twitter.com/intent/tweet?text=&quot;{{ page.title }}&quot;%20{{ site.url }}{{ page.url }}%20via%20&#64;freqn"
      onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;" title="Share on Twitter">
      <i class="fa fa-twitter"></i>
  </a>
  <a class="google-icon shareButton" href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}"
  onclick="window.open(this.href, 'google-plus-share', 'width=490,height=530');return false;" title="Share on Google+">
  <i class="fa fa-google-plus"></i>
  </a>
  <a class="facebook-icon shareButton" href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}"
  onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;" title="Share on Facebook">
  <i class="fa fa-facebook"></i>
  </a>

</div>
<div class="keep-in-touch">
  <p class="comments">
    Please, try to be a good human (or you will be removed).
  </p>
</div>

<div id="disqus_thread"></div>
<script type="text/javascript">
    var disqus_shortname = 'freqn';
    var disqus_identifier = '{{ page.url }}';

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
<a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
